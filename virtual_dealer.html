<html>

<head>
    <title>Virtual Dealer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-spine@1.5.22/+esm"></script>
</head>

<body>
    <script>

        console.log("PIXI", PIXI.Application);
        var app = new PIXI.Application(1000, 800, { backgroundColor: 0x111111 });
        app.stage.interactive = true;
        document.body.appendChild(app.view);

        PIXI.loader
            .add("virtual-dealer", "assets/virtual-dealer/virtual dealer.json", { crossOrigin: true })
            .load(onAssetsLoaded);

        var spine;
        var spineData1;

        function onAssetsLoaded(loader, res) {
            spineData1 = res.virtual-dealer.spineData;

            spine = app.stage.addChild(new PIXI.spine.Spine(res.virtual-dealer.spineData));
            spine.position.set(app.renderer.width * 0.5, app.renderer.height);
            // spine.state.setAnimation(0, "walk", true);
            spine.state.timeScale = 0.5;
        }


    </script>

</body>

</html>
